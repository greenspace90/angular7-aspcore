    <div>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="username" formControlName="username">
            <mat-error *ngIf="formErrors.username">
                {{ formErrors.username }}
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-error *ngIf="formErrors.password">
                {{ formErrors.password }}
            </mat-error>
        </mat-form-field>
    </div>

    <div class="form-group">
        <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button type="button" mat-raised-button color="primary" (click)="login()">Login</button>
        <a routerLink="/register" mat-raised-button color="primary" (click)="register()">Register</a>
