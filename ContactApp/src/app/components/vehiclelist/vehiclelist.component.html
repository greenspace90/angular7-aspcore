<h2 style="text-align: center;">Vehicle List</h2>
<div class="vehiclelist-container mat-elevation-z8">
  <!-- <div><button title="Create" mat-raised-button color="accent" (click)="addVehicle(element.contactid)">Create</button></div> -->
  <table mat-table #table [dataSource]="dataSource" matSort>

    <!-- Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
      <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <!-- Registration Column -->
    <ng-container matColumnDef="registration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration </th>
      <td mat-cell *matCellDef="let element"> {{element.registration}} </td>
    </ng-container>

    <!-- Bodystyle Column -->
    <!-- <ng-container matColumnDef="bodystyle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bodystyle </th>
      <td mat-cell *matCellDef="let element"> {{element.bodystyle.name}} </td>
    </ng-container> -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button title="Edit" mat-raised-button color="primary" (click)="editVehicle(element.vehicleid)">Edit</button>
        <button title="Delete" mat-raised-button color="warn" (click)="deleteVehicle(element.vehicleid)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
