<h3>Angular 7 Image Preview before Upload:</h3>
<span style="color:red;" *ngIf="message">{{message}}</span>
<input #file type="file" accept='image/*' (change)="preview(file.files)" />
<img [src]="imgURL" height="200" *ngIf="imgURL">
<!-- <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button> -->
<button type="button" mat-raised-button color="primary" (click)="upload()">Upload</button>
