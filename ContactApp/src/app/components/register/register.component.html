<h2 class="centre">Register</h2>
<form class="form-left" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name..." formControlName="firstName">
            <mat-error *ngIf="formErrors.firstName">
                {{ formErrors.firstName }}
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name..." formControlName="lastName">
            <mat-error *ngIf="formErrors.lastName">
                {{ formErrors.lastName }}
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username..." formControlName="username">
            <mat-error *ngIf="formErrors.username">
                {{ formErrors.username }}
            </mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password..." formControlName="password">
            <mat-error *ngIf="formErrors.password">
                {{ formErrors.password }}
            </mat-error>
        </mat-form-field>
    </div>
