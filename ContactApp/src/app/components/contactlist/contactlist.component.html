<h2 style="text-align: center;">Contact List</h2>
<div class="contactlist-container mat-elevation-z8">
  <div>
    <button title="Create" mat-raised-button color="accent" (click)="addContact()">Create</button>
    <button title="Login" mat-raised-button color="accent" style="text-align:right !important" (click)="login()">Login</button>
  </div>
  <table mat-table #table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <!-- <ng-container matColumnDef="contactid">  
      <th mat-header-cell *matHeaderCellDef hidden> Id </th>  
      <td mat-cell *matCellDef="let element" hidden> {{element.contactid}} </td>  
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{getGender(element.gender)}} </td>
    </ng-container>

    <!-- Birth Column -->
    <ng-container matColumnDef="birth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birth | date: 'dd-MM-yyyy' }} </td>
    </ng-container>

    <!-- Technology Column -->
    <ng-container matColumnDef="techno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Technology </th>
      <td mat-cell *matCellDef="let element"> {{element.techno}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button title="Edit" mat-raised-button color="primary" (click)="editContact(element.contactId)">Edit</button>
        <a [routerLink]="['vehiclelist', element.contactId]" mat-raised-button color="primary">View Vehicles</a>
        <button title="Delete" mat-raised-button color="warn" (click)="deleteContact(element.contactId)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<!-- </ng-template> -->
